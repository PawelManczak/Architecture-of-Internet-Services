<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="player.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="clubId">ClubId</label>
        <input type="number" [(ngModel)]="player.clubId"
               class="form-control"
               id="clubId"
               name="clubId"
               placeholder="Enter ClubId"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">clubId is required</div>
      </div>
      <div class="form-group">
        <label for="overall">Email</label>
        <input type="number" [(ngModel)]="player.overall"
               class="form-control"
               id="overall"
               name="overall"
               placeholder="Enter ClubId"
               required #overall="ngModel">
        <div [hidden]="!overall.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
