<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm" *ngIf="id">
      <div class="form-group">
        <H1>Id klubu {{id}}</H1>


      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="player.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter player name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="overall">overall</label>
        <input type="number" [(ngModel)]="player.overall"
               class="form-control"
               id="overall"
               name="overall"
               placeholder="Enter overall"
               required #overall="ngModel">
        <div [hidden]="!overall.pristine" class="alert alert-danger">overall is required</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
