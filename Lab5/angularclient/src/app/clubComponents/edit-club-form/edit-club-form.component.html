<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm" *ngIf="clubDetails">
            <div class="form-group">
                <h1>ClubId = {{id}}</h1>
                <label for="Clubname">Name</label>
                <input type="text" [(ngModel)]="club!!.clubName"
                       class="form-control"
                       id="Clubname"
                       name="Clubname"
                       placeholder="Enter your Club name"
                       required #name="ngModel">
            </div>
            <div [hidden]="!name.invalid" class="alert alert-danger">Clubname is required</div>
            <div class="form-group">
                <label for="stars">ClubId</label>
                <input type="number" [(ngModel)]="club!!.stars"
                       class="form-control"
                       id="stars"
                       name="stars"
                       placeholder="Enter stars"
                       required #email="ngModel">
                <div [hidden]="!email.invalid" class="alert alert-danger">stars is required</div>
            </div>

            <button type="submit" [disabled]="!userForm.form.valid"
                    class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
